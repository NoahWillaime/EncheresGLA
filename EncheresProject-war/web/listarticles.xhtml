<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Persons</title>
    </h:head>
    <h:body>

        <h3>List of all articles </h3>

        <h:form>
            <h:dataTable var="row" 
                         value="#{deposeArticleBean.allArticles()}"
                         border="1" >
                <h:column>
                    <f:facet name="header">Nom</f:facet>
                    #{row.nom}
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    #{row.description}
                </h:column>
                 <h:column>
                    <f:facet name="header">Prix</f:facet>
                    #{row.prix}
                </h:column>
                 <h:column>
                    <f:facet name="header">Date</f:facet>
                    #{row.date}
                </h:column>
                 <h:column>
                    <f:facet name="header">Categories</f:facet>
                    <ui:repeat value="#{row.categorie}" var="item">
                        #{item.nom}
                    </ui:repeat>
                </h:column>
                 
            </h:dataTable>
            <p/>
        </h:form>
        <h:form>
            <h:commandButton value="new Promos" action="#{deposeArticleBean.calculPromos()}"/>
        </h:form>
        <div>
            <h:button value="Add Article" outcome="#{deposeArticleBean.addArticle()}"/>
        </div>
    </h:body>
</html>
