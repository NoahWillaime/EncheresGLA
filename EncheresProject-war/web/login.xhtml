<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet"/>
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Registration page</title>
    </h:head>
    <h:body>
        <ui:include src="logHeader.xhtml"/>
        <h:form>
            <fieldset>
                <legend>Login</legend>
                                
                Pseudonyme: 
                <h:inputText value="#{loginBean.pseudo}" requiredMessage="La saisie du pseudo est obligatoire !"
                             id="pseudoInput">
                </h:inputText>
                <h:message for="pseudoInput"/>
                <br/>

                Mot de passe: 
                <h:inputSecret value="#{loginBean.motdepasse}" requiredMessage="La saisie du mot de passe est obligatoire !"
                             id="mdpInput">
                </h:inputSecret>
                <h:message for="mdpInput"/>
                <br/>
                <h:outputText value="#{loginBean.onLoad()}"/>
                <h:commandButton value="Submit" 
                                 action="#{loginBean.validateLogin()}"/>
                <br/>                  
            </fieldset>
          
        </h:form>
    </h:body>
</html>
