<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet"/>
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Registration page</title>
    </h:head>
    <h:body>
        <ui:include src="logHeader.xhtml"/>
        <h:form>

            <fieldset>
                <legend>Registration Form </legend>

                Nom: 
                <h:inputText value="#{utilisateurBean.nom}" 
                             id="nomInput">
                </h:inputText>
                <br/>

                Prenom: 
                <h:inputText value="#{utilisateurBean.prenom}" 
                             id="prenomInput">
                </h:inputText>
                <br/>

            </fieldset>
            
            <fieldset>
                Pseudo: 
                <h:inputText value="#{utilisateurBean.pseudo}" 
                             id="pseudoInput">
                </h:inputText>
                <br/>
                
                Mot de passe: 
                <h:inputText value="#{utilisateurBean.mdp}" 
                             id="mdpInput">
                </h:inputText>
                
                <br/>
                               
                          
            </fieldset>
            
             <fieldset>
                Rue: 
                <h:inputText value="#{utilisateurBean.rue}" 
                             id="rueInput">
                </h:inputText>
                <br/>
                
                Ville: 
                <h:inputText value="#{utilisateurBean.ville}" 
                             id="villeInput">
                </h:inputText>
                            
                Code postal: 
                <h:inputText value="#{utilisateurBean.codePostal}" 
                             id="codePostalInput">
                </h:inputText>
                <br/>                      
            </fieldset>
            
                
             <fieldset>
                Nom du compte: 
                <h:inputText value="#{utilisateurBean.nomCompte}" 
                             id="nomCompteInput">
                </h:inputText>
                <br/>
                
                RIB: 
                <h:inputText value="#{utilisateurBean.rib}" 
                             id="ribInput">
                </h:inputText>
                            
                <br/>        
            </fieldset>
          
            
               <br/>
                <h:commandButton value="Submit" 
                                 action="#{utilisateurBean.registerUtilisateur()}"/>
                <br/>     
        </h:form>
    </h:body>
</html>
