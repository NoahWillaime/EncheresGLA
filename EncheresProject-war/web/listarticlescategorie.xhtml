<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <link rel="stylesheet" type="text/css" href="css/style.css"></link>
    <h:head>
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet"/>
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Registration page</title>
        <title>Registration page</title>
    </h:head>
    <h:body>
<ui:include src="logHeader.xhtml"/>
        
        
<h3>List of articles for the categorie #{rechercheArticleBean.getCategorieNameByID(param['categorie'])}</h3>

         <h:form >

            <fieldset>
                <legend>Search</legend>

                Nom:    
                <h:inputText value="#{rechercheArticleBean.nom}" requiredMessage="La saisie du nom est obligatoire !"
                             id="nomInput">
                </h:inputText>
                <br/>   
                <h:commandButton value="Submit" 
                                 action="listarticles"
                                 
                                 />
                <br/> 
            </fieldset>
          
        </h:form>
        <h:form>
            <h:dataTable var="row" 
                         value="#{rechercheArticleBean.getArticlesByCategorieID(param['categorie'])}"
                         border="1" 
                         class="avectri">
                <h:column>
                    <f:facet name="header">Nom</f:facet>
                    #{row.nom}
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    #{row.description}
                </h:column>
                 <h:column>
                    <f:passThroughAttribute name="data-type" value="num" />
                    <f:facet name="header">Prix</f:facet>
                    #{row.prix}
                </h:column>
                 <h:column>
                    <f:facet name="header">Date</f:facet>
                    #{row.date}
                </h:column>
                 <h:column>
                    <f:facet name="header">Categories</f:facet>
                    <ui:repeat value="#{row.categorie}" var="item">
                        #{item.nom}
                    </ui:repeat>
                </h:column>
                 
            </h:dataTable>
           
             
        </h:form>

        
        <script type="text/javascript" src="js/sortedList.js" />
        <div>
            <h:button value="Add Article" outcome="#{deposeArticleBean.addArticle()}"/>
        </div>
    </h:body>
    
</html>
