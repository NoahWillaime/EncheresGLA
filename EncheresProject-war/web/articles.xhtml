<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet"/>
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Registration page</title>
        <title>Registration page</title>
    </h:head>
    <h:body>
        <ui:include src="logHeader.xhtml"/>
        <div class="row centerFix">
            <div class="col s8 offset-s2">
              <div class="card white">
                <div class="card-content" style="padding: 0; margin: 0;">
                    <div class="card-title blue white-text  valign-wrapper" style="height: 80px"><div class="row center-align" style="padding-top: 28px;">Ajout d'enchère</div></div>   
                    <div class="row" style="padding: 0; margin: 0;" >
                        <div class="col s12" style="padding: 0;" >
                            <h:form>
                                <div class="row">
                                        <div class="input-field col s4 offset-s2">
                                            <h:inputText value="#{deposeArticleBean.nom}" class="" required="true"  requiredMessage="Nom obligatoire!"
                                                id="nomInput">
                                            </h:inputText>
                                            <label for="first_name">Nom</label>
                                            <h:message style="color: red" for="nomInput"/>
                                        </div>
                                        <div class="input-field col s4">
                                        <h:inputText value="#{deposeArticleBean.description}" class="" required="true"  requiredMessage="Description obligatoire!"
                                             id="descriptionInput">
                                        </h:inputText>
                                        <label for="first_name">Description</label>
                                        <h:message style="color: red" for="descriptionInput"/>
                                    </div>
                                </div>
                                <div class="row">
                                        <div class="input-field col s4 offset-s2">
                                            <h:inputText value="#{deposeArticleBean.prix}" class="" required="true"  requiredMessage="Prix obligatoire!"
                                                id="prixInput">
                                            </h:inputText>
                                            <label for="first_name">Prix</label>
                                            <h:message style="color: red" for="prixInput"/>
                                        </div>
                                        <div class="input-field col s4">
                                        <h:inputText value="#{deposeArticleBean.date}" required="true" validator="#{deposeArticleBean.validateFuture}" class="" requiredMessage="Date obligatoire!"
                                             id="dateInput">
                                            <f:convertDateTime pattern="dd-MM-yyyy-HH-mm"/>
                                        </h:inputText>
                                        <label for="first_name">Date</label>
                                        <h:message style="color: red" for="dateInput"/>
                                    </div>
                                </div>
                                <div>
                                    <div class="col s12 center-align">
                                        <h6>Catégories</h6> 
                                    </div>
                                    <div class="col s10 offset-s1">
                                    <c:forEach items="#{deposeArticleBean.categorieObjectArray}" var="cat" >
                                        <label class="col s3">
                                            <h:selectBooleanCheckbox value="#{deposeArticleBean.categorie[cat.id]}" >
                                            </h:selectBooleanCheckbox>

                                        <span>#{cat.nom}</span>
                                        </label>
                                    </c:forEach>
                                    </div>
                                    <div class="col s12 center-align" style="padding-top: 15px; padding-bottom: 15px;">
                                        <h:commandButton value="Submit" class="btn blue"
                                                     action="#{deposeArticleBean.registerArticle()}"/>
                                    </div>
                                    <div class="col s10 offset-s1">
                                        <div>Required date format : dd-mm-yyyy</div>
                                        <div>Exemple :  <h:message for = "dateInput" style = "color:blue" />
                                         <h:outputText value = "12-01-2080" >
                                            <f:convertDateTime pattern = "dd-mm-yyyy" />
                                         </h:outputText>
                                            </div>
                                    </div>
                                </div>
                            </h:form>
                            
                        </div>
                    </div>                  
                </div>
              </div>
            </div>
        </div>    
    <script type="text/javascript">
            M.AutoInit();
        </script>
    </h:body>
</html>
