<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet"/>
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Registration page</title>
    </h:head>
    <h:body>
          <ui:include src="logHeader.xhtml"/>
         
       <h3>Adresse de livraison</h3>

            <h:dataTable var="row" 
                         value="#{logBean.currentUser.adresse}"
                         border="1" 
                         class="avectri">
                <h:column>
                    <f:facet name="header">Rue</f:facet>
                    #{row.rue}
                </h:column>
                <h:column>
                    <f:facet name="header">Code postal </f:facet>
                    #{row.code}
                </h:column>
                 <h:column>
                    <f:facet name="header">Ville</f:facet>
                    #{row.ville}
                </h:column>
            </h:dataTable>
       
       <h3>Article du panier</h3>
       <h:dataTable var="row" 
                    value="#{deposeArticleBean.encheresPanier}"
                         border="1" 
                         class="avectri">
                <h:column>
                    <f:facet name="header">Nom</f:facet>
                    #{row.article.nom}
                </h:column>
                <h:column>
                    <f:facet name="header">Prix </f:facet>
                    #{row.prix}
                </h:column>
           <h:column>
               <f:facet name="header">Promotion</f:facet>
               <h:outputText rendered="#{row.hasPromo()}" value="#{row.promotions.get(0).nom}"/>
           </h:column>
           <h:column>
               <f:facet name="header">Frais de port</f:facet>
               <h:outputText rendered="#{row.hasPromo()}" value="#{10 * row.promotions.get(0).reduction_transport}"/>
               <h:outputText rendered="#{!row.hasPromo()}" value="10"/>
           </h:column>
           <h:column>
               <f:facet name="header">Prix avec r√©duction</f:facet>
               <h:outputText rendered="#{row.hasPromo()}" value="#{row.prix * row.promotions.get(0).reduction_bon}"/>
               <h:outputText rendered="#{!row.hasPromo()}" value="#{row.prix}"/>
           </h:column>
           <h:column>
               <f:facet name="header">Prix final</f:facet>
               #{row.prixFinal}
           </h:column>
            </h:dataTable>
       
       <h3>Prix du panier</h3>
       <h3>#{deposeArticleBean.prixPanier}</h3>
       
       <h:form>
           <h:commandButton value="Commander" action="#{deposeArticleBean.commander()}"/>
       </h:form>
       
    </h:body>
</html>
