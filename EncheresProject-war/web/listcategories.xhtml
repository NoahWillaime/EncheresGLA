<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <link rel="stylesheet" type="text/css" href="css/style.css"></link>
    <h:head>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <title>Catégorie page</title>
    </h:head>
    <h:body>
        <ui:include src="logHeader.xhtml"/>
        <div class="row centerFix">
            <div class="col s8 offset-s2">
              <div class="card white">
                <div class="card-content" style="padding: 0; margin: 0;">
                    <div class="card-title blue white-text  valign-wrapper" style="height: 80px"><div class="row center-align" style="padding-top: 28px;">Catégories</div></div>   
                    <div class="row" style="padding: 0; margin: 0;" >
                        <div class="col s12" style="padding: 0;" >
                            <h:dataTable var="row" 
                                        value="#{deposeArticleBean.categorieObjectArray}"
                                        border="1" 
                                        class=" centered striped">
                               <h:column>
                                   <f:facet name="header">Nom</f:facet>
                                   <h:link value = "#{row.nom}" outcome = "listarticlescategorie?categorie=#{row.id}" />
                               </h:column>
                           </h:dataTable>                         
                        </div>
                    </div>                  
                </div>
              </div>
            </div>
        </div> 

        <script type="text/javascript">
            M.AutoInit();
        </script>   
    </h:body>
    
</html>
