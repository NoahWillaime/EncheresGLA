<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

        <header class="mainBar">
            <div>
                <h2>Vente aux enchères</h2>
            </div>
            <div>
                <h:link value = "Liste des enchères" outcome = "listarticles" /><br/>
                <h:link value = "Catégories" outcome = "listcategories" />
            </div>
            <div class="logButtons">
                <c:choose>
                    <c:when test="#{logBean.isLog()}">
                        <h:outputText value="Connecté en tant que #{logBean.userPseudo()}"/>
                        <h:button class="mdc-button" value="Se déconnecter" outcome="#{logBean.logOut()}"/>
                        <h:button class="mdc-button mdc-button--unelevated" value="Mes articles" outcome="listarticlesuser"/>
                    </c:when>
                    <c:otherwise>
                        <h:button class="mdc-button" value="S'inscrire" outcome="#{logBean.register()}"/>
                        <h:button class="mdc-button mdc-button--unelevated" value="Se connecter" outcome="#{logBean.logIn()}"/>
                    </c:otherwise>
                </c:choose>
            </div>
        </header>
    </ui:composition>
