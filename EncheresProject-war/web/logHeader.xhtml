<!DOCTYPE html>
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <header class="mainBar">
        <div>
            <h2>Vente aux enchères</h2>
        </div>
        <div class="logButtons">
            <c:choose>
                <c:when test="#{logBean.isLog()}">
                    <h:outputText value="Connecté en tant que #{logBean.userPseudo()}"/>
                    <h:button class="mdc-button mdc-button--unelevated" value="Se déconnecter" outcome="#{logBean.logOut()}"/>
                </c:when>
                <c:otherwise>
                    <h:button class="mdc-button" value="S'inscrire" outcome="#{logBean.register()}"/>
                    <h:button class="mdc-button mdc-button--unelevated" value="Se connecter" outcome="#{logBean.logIn()}"/>
                </c:otherwise>
            </c:choose>
        </div>
    </header>
</ui:composition>
