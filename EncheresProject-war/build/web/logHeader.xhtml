<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        <c:if test="#{logBean.log}">
            <div class="fixed-action-btn">
                <a class="btn-floating btn-large blue">
                  <i class="large material-icons">person</i>
                </a>
                <ul>
                    <h:form>
                        <li><h:link class="btn-floating purple" outcome = "listarticles"><i class="material-icons tooltipped" data-position="left" data-tooltip="Toutes les enchères">format_align_justify</i></h:link></li>
                        <li><h:link class="btn-floating yellow darken-1" outcome = "listarticlesuser"><i class="material-icons tooltipped" data-position="left" data-tooltip="Mes enchères">folder_open</i></h:link></li>
                        <li><h:link class="btn-floating green" outcome = "listcategories" ><i class="material-icons tooltipped" data-position="left" data-tooltip="Liste des catégories">info</i></h:link></li>
                        <li><h:commandLink class="btn-floating blue" action="${deposeArticleBean.addArticle()}"><i class="material-icons tooltipped" data-position="left" data-tooltip="Ajouter une enchère">add_circle_outline</i></h:commandLink></li>
                        <li><h:commandLink class="btn-floating red" action="#{logBean.logOut()}"><i class="material-icons tooltipped" data-position="left" data-tooltip="Déconnexion">exit_to_app</i></h:commandLink></li>
                    </h:form>
                </ul>
            </div>
        </c:if>
    </ui:composition>
